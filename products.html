<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products | UN Enterprises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="cart-utils.js"></script>
  <script defer src="auth-ui.js"></script>
  <script defer src="products-firestore.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">UN ENTERPRISES</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html">Admin</a>
      <span id="navUserEmail" class="nav-user-email" style="display:none;"></span>
      <a href="login.html" id="authActionBtn">Login</a>
    </div>
  </nav>

  <section class="page-hero">
    <h1>Our Products</h1>
    <p>Explore automation, printing, stationery, furniture, and electrical essentials.</p>
  </section>

  <div class="container">
    <h2>Browse by Category</h2>
    <div class="tools">
      <input type="text" id="search" placeholder="Search products..." onkeyup="searchProducts()">
      <div class="filter-buttons">
        <button onclick="filterCategory('all')">All</button>
        <button onclick="filterCategory('electrical')">Electrical</button>
        <button onclick="filterCategory('automation')">Automation</button>
        <button onclick="filterCategory('furniture')">Furniture</button>
        <button onclick="filterCategory('stationery')">Stationery</button>
        <button onclick="filterCategory('photocopier')">Photocopiers</button>
        <button onclick="filterCategory('printer')">Printers</button>
        <button onclick="filterCategory('cartridge')">Cartridges</button>
      </div>
    </div>
    <div class="product-grid" id="products"></div>
  </div>
</body>
</html>
