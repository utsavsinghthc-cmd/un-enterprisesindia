<!DOCTYPE html>
<html>
<head>
    <title>Products - UN ENTERPRISES</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
    <a href="#" onclick="openCart()">Cart (<span id="cartCount">0</span>)</a>
</div>

<div class="container">
    <h2>Our Products</h2>

    <!-- SEARCH + FILTER TOOLS -->
    <div class="tools">

        <input
            type="text"
            id="search"
            placeholder="Search products..."
            onkeyup="searchProducts()">

        <div class="filter-buttons">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('electrical')">Electrical</button>
            <button onclick="filterCategory('automation')">Automation</button>
            <button onclick="filterCategory('furniture')">Furniture</button>
            <button onclick="filterCategory('stationery')">Stationery</button>
            <button onclick="filterCategory('photocopier')">Photocopiers</button>
            <button onclick="filterCategory('printer')">Printers</button>
            <button onclick="filterCategory('cartridge')">Cartridges</button>
        </div>

    </div>

    <!-- PRODUCTS (AUTO LOADED FROM products.json) -->
    <div class="product-grid" id="products"></div>

</div>

<!-- WHATSAPP FLOAT -->
<a href="https://wa.me/916386319056?text=Hello%20UN%20ENTERPRISES,%20I%20want%20to%20enquire%20about%20your%20products."
   class="whatsapp-float" target="_blank">
   Chat on WhatsApp
</a>

<!-- CART POPUP -->
<div id="cartPopup" class="cart-popup">
    <div class="cart-box">
        <h3>Your Cart</h3>

        <div id="cartItems"></div>

        <div class="cart-actions">
            <button onclick="checkout()">Checkout on WhatsApp</button>
            <button onclick="closeCart()">Close</button>
        </div>
    </div>
</div>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
