<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | UN Enterprises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="auth-ui.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">UN ENTERPRISES</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html">Admin</a>
      <span id="navUserEmail" class="nav-user-email" style="display:none;"></span>
      <a href="login.html" id="authActionBtn">Login</a>
    </div>
  </nav>

  <div class="container auth-container">
    <h2>Create Account</h2>
    <form id="registerForm" class="contact-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <p id="authError" class="admin-error"></p>
    <p>Already have account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
